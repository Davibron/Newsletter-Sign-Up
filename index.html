<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  <main>
    <img src="./assets/images/illustration-sign-up-mobile.svg">
    <div class="sign-up-form">
      <h1>Stay updated!</h1>

      <span>
        Join 60,000+ product managers receiving monthly updates on:
      </span>

      <div>
        <div class="list">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p>
            Product discovery and building what matters
          </p>
        </div>
        <div class="list">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p>
            Measuring to ensure updates are a success
          </p>
        </div>
        <div class="list">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          <p>
            And much more!
          </p>
        </div>
      </div>

      <div class="email-container">
        <label for="email">
          Email address
        </label>
        <div id="errorDiv">Valid email required</div>
        <input 
          type="email" 
          id="email" 
          placeholder="email@company.com"
        >
        <button 
          id="subscribeButton"
          onclick="checkInput()"
        >
          Subscribe to monthly newsletter
        </button>
      </div>
    </div>
    
  </main>
  

  <!-- Sign-up form end -->
  </div>
  <script src="main.js"></script>
</body>
</html>
